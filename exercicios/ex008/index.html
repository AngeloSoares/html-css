<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatações de Textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito/Destaque</h2>
    <p>Nessa Frase <b>Negrito</b> usando a forma sem semantica &lt;b&gt;</p>
    <p>Neste <strong>Destaque</strong> usando STRONG com semantica</p>

    <h2>Itálico</h2>
    <p>Usei a tag <i>Italico</i> sem semantica com i</p>
    <p>usando <em>EMFASE</em> com semantica com Em </p>
    
</body>
</html>
