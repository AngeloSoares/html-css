<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias de Vídeos</title>
</head>
<body>

    <h1>Apredendo a usar videos hospedado externamente</h1> <!-- Aprender-->
    <p>Este vídeo é hospedado externamente</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=_hmjN-yTspqqoyYk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>



    <h1>Aprendendo a usar Vídeos localmente</h1> <!--IMPORTANTE APRENDER-->
    <p>este video esta hospedado em meu proprio servidor.</p>
    <video controls width="500" poster="imagens/mar-imagem.jpg">
        <source src="midia/mar.mp4" type="video/mp4">
    </video>

    

</body>
</html>
